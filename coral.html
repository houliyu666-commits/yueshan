  <script>
    function initDisplay(sectionId) {
      const cards = document.querySelectorAll(`#${sectionId}Grid .coral-card`);
      cards.forEach((card, index) => {
        card.style.display = index < 5 ? 'block' : 'none';
        if (index >= 5) card.classList.add('hidden');
      });
    }

    function loadMore(sectionId) {
      const cards = document.querySelectorAll(`#${sectionId}Grid .coral-card.hidden`);
      let count = 0;
      cards.forEach(card => {
        if (count < 5) {
          card.classList.remove('hidden');
          card.style.display = 'block';
          count++;
        }
      });
      if (document.querySelectorAll(`#${sectionId}Grid .coral-card.hidden`).length === 0) {
        document.getElementById(`${sectionId}Load`).classList.add('hidden');
        document.getElementById(`${sectionId}Collapse`).classList.remove('hidden');
      }
    }

    function collapse(sectionId) {
      const cards = document.querySelectorAll(`#${sectionId}Grid .coral-card`);
      cards.forEach((card, index) => {
        if (index < 5) {
          card.style.display = 'block';
          card.classList.remove('hidden');
        } else {
          card.style.display = 'none';
          card.classList.add('hidden');
        }
      });
      document.getElementById(`${sectionId}Load`).classList.remove('hidden');
      document.getElementById(`${sectionId}Collapse`).classList.add('hidden');
    }

    window.addEventListener('DOMContentLoaded', () => {
      initDisplay('soft');
      initDisplay('hard');
    });
  </script>
<div id="imageModal" onclick="this.style.display='none'">

</div>

<script>
  document.querySelectorAll('.coral-card img').forEach(img => {
    img.addEventListener('click', (e) => {
      document.getElementById('modalImage').src = img.src;
      document.getElementById('imageModal').style.display = 'flex';
    });

    img.addEventListener('dblclick', (e) => {
      const coralName = img.closest('.coral-card').querySelector('h3').innerText;
      const urlName = encodeURIComponent(coralName.trim());
      window.open(`details.html?name=${urlName}`, '_blank');
    });
  });
</script>
